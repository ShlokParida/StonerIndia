
<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <link href="{% static 'favicon.ico' %}" rel='icon' type='image/x-icon'/>
    <title>Stoner India - Music</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'neo.css' %}">
    </style>
    </head>
    <body>
      <div class="p-3 mb-2">
        <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'StonerIndiaLogoSmall.png' %}" width="45" height="45" class="d-inline-block" />Stoner India  
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active " href="{% url 'alltracks'%}">Music </a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About Us</a>
          <a class="nav-item nav-link " href="{% url 'allblog' %}">Blog</a>
        </div>
      </div>
    </nav>
    </header>
    </div>
    </body>
    <hr />
<hr />
<main role="main">

  
    <div class="container">
      <h1 class="jumbotron-heading text-warning text-center" > <img src = "{% static 'RadioStonerIndiaLogo.jpg' %}" width = 200/>Radio StonerIndia</h1>
      <p class="text-success text-center">Music Curated by tokers, for tokers.</p>
    </div>

  

  <div class="album py-5">
    <div class="container">

      <div class="row">
      
     {% for track in tracks.all %}
     
        <div class="col-md-4 ">
          <div class="card mb-4">
            <img class = "card-img-top" src = "{{track.track_thumbnail.url}}">
            <div class="card-body">
              <h5 class = "card-title text-primary">{{track.track_name}}</h5>
     
              
              <a href="{{ track.track_link }}" style = "color:black" target="_blank"><p class = "card-text text-white">Listen Now</p>
              <img src="{% static 'vippng.com-play-button-png-1117124.png' %}" width="30" height="30" class = "d-inline-block"/>
              </a>
             </div>
          </div>
          </div>
        {% endfor %}
         </div>
         </div>
         </div>        
</main>

<footer class="text-muted">
  <div class="container text-center">
    <p> &copy; Shlok Parida and StonerIndia {% now "Y" %}</p>
    <p></p>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
